<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../../main/resources/static/css/style.css}">
</head>
<body>

    <h2>Hello from Cars controller</h2>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${{car.model}}">1</td>
            <td th:text="${{car.series}}">1</td>
            <td th:text="${{car.age}}">1</td>
        </tr>
        </tbody>
    </table>
<!--    <p th:text="${cars.get(0)}">hey you</p>-->


</body>
</html>
